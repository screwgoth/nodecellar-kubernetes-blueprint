tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - http://www.getcloudify.org/spec/kubernetes-plugin/2.2.2/plugin.yaml

inputs:

  kubernetes_master_ip:
    type: string
    default: { get_secret: kubernetes_master_ip }

  kubernetes_master_port:
    type: string
    default: { get_secret: kubernetes_master_port }

  kubernetes_certificate_authority_data:
    default: { get_secret: kubernetes_certificate_authority_data }

  kubernetes-admin_client_certificate_data:
    default: { get_secret: kubernetes-admin_client_certificate_data }

  kubernetes-admin_client_key_data:
    default: { get_secret: kubernetes-admin_client_key_data }

  kubernetes_master_configuration:
    default:
      apiVersion: v1
      kind: Config
      preferences: {}
      current-context: kubernetes-admin@kubernetes
      clusters:
      - name: kubernetes
        cluster:
          certificate-authority-data: { get_input: kubernetes_certificate_authority_data }
          server: { concat: [ 'https://', { get_input: kubernetes_master_ip}, ':', { get_input: kubernetes_master_port } ] }
      contexts:
      - name: kubernetes-admin@kubernetes
        context:
          cluster: kubernetes
          user: kubernetes-admin
      users:
      - name: kubernetes-admin
        user:
          client-certificate-data: { get_input: kubernetes-admin_client_certificate_data }
          client-key-data:  { get_input: kubernetes-admin_client_key_data }

node_templates:

  kubernetes_master:
    type: cloudify.kubernetes.nodes.Master
    properties:
      configuration:
        file_content: { get_input: kubernetes_master_configuration }

  nodecellar_node:
    type: cloudify.kubernetes.resources.Deployment
    properties:
      definition:
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: nodecellar
        spec:
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                app: nodecellar
                tier: frontend
            spec:
              containers:
              - name: nodecellar
                image: uric/nodecellar
                imagePullPolicy: IfNotPresent
                stdin: true
                tty: true
                ports:
                - containerPort: 8080
                env:
                - name: NODECELLAR_PORT
                  value: "8080"
                - name: MONGO_PORT
                  value: "27017"
                - name: MONGO_HOST
                  value: "mongod"
                command:
                - nodejs
                args:
                - server.js
      options:
        grace_period_seconds: 5
        propagation_policy: 'Foreground'
        namespace: 'default'
    relationships:
      - type: cloudify.kubernetes.relationships.managed_by_master
        target: kubernetes_master
      - type: cloudify.relationships.depends_on
        target: mongo_node

  mongo_node:
    type: cloudify.kubernetes.resources.Deployment
    properties:
      definition:
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: mongo
        spec:
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                app: nodecellar
                tier: backend
            spec:
              containers:
              - name: mongo
                image: mongo:3.4
                imagePullPolicy: IfNotPresent
                stdin: true
                tty: true
                ports:
                - containerPort: 27017
                - containerPort: 28017
                command:
                - mongod
                args: ["--rest", "--httpinterface", "--smallfiles"]
      options:
        grace_period_seconds: 5
        propagation_policy: 'Foreground'
        namespace: 'default'
    relationships:
      - type: cloudify.kubernetes.relationships.managed_by_master
        target: kubernetes_master

  service:
    type: cloudify.kubernetes.resources.Service
    properties:
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: service-nodecellar
        spec:
          type: NodePort
          ports:
          - name: nodecellar
            port: 8080
            protocol: TCP
            targetPort: 8080
          selector:
            app: nodecellar
            tier: frontend
    # Needed when setting clusterIP: None.
    interfaces:
      cloudify.interfaces.lifecycle:
        start: {}
    relationships:
      - type: cloudify.relationships.depends_on
        target: nodecellar_node
      - type: cloudify.kubernetes.relationships.managed_by_master
        target: kubernetes_master
